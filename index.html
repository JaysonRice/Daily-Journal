<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form class="journalForm" action="">
        <fieldset class="fieldsetForm">
            <label class="formLabel" for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <label class="formLabel" for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
            <label class="formLabel" for="journalEntry">Journal entry</label>
            <textarea rows="5" cols="30" name="journalEntry" id="journalEntry"></textarea>
            <label class="formLabel" for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Ok</option>
                <option value="sad">Sad</option>
                <option value="stressed">Stressed</option>
            </select>
            <input type="submit" name="submit" id="submit" value="Record Journal Entry">
        </fieldset>
        <section class="journalEntry">

        </section>
    </form>
    <script type="module" src="./scripts/main.js>
</body>

</html>
